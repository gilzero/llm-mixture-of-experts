<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Mixture of Experts</title>
    <script>
        console.log('Document starting to load');
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">LLM Mixture of Experts</h1>

        <!-- Query Form -->
        <div class="form-group">
            <label for="queryInput">Enter your query:</label>
            <input type="text"
                   class="form-control"
                   id="queryInput"
                   placeholder="Type your question here"
                   maxlength="1000">
            <small class="form-text text-muted">Maximum 1000 characters</small>
        </div>
        <button class="btn btn-primary mb-4" id="submitButton">
            Submit Query
        </button>

        <!-- Results Section -->
        <div id="results" class="mt-4">
            <h2>Results</h2>

            <!-- Expert 1 Section -->
            <div id="expert1Results" class="expert-response">
                <div class="status-indicator"></div>
                <h3>Expert 1 (OpenAI)</h3>
                <div class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div id="expert1Response" class="response-content"></div>
                <div class="error-message"></div>
            </div>

            <!-- Expert 2 Section -->
            <div id="expert2Results" class="expert-response">
                <div class="status-indicator"></div>
                <h3>Expert 2 (Anthropic)</h3>
                <div class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div id="expert2Response" class="response-content"></div>
                <div class="error-message"></div>
            </div>

            <!-- Expert 3 Section -->
            <div id="expert3Results" class="expert-response">
                <div class="status-indicator"></div>
                <h3>Expert 3 (xAI)</h3>
                <div class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div id="expert3Response" class="response-content"></div>
                <div class="error-message"></div>
            </div>
        </div>
    </div>

    <script>
        console.log('Body loaded, about to load main script');
        window.addEventListener('load', () => {
            console.log('Window fully loaded');
        });
        window.addEventListener('error', (event) => {
            console.error('Script error:', event.error);
        });
    </script>
    <script src="/script.js" defer></script>
</body>
</html>
